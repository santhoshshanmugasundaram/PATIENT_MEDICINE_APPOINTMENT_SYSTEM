<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Doctors List</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-image: url('https://t4.ftcdn.net/jpg/07/92/02/57/240_F_792025713_paKf9PpVml3iHHd6vvucpwE2s4V9K6yg.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align container at the top */
            min-height: 100vh;
            color: #333;
        }
        .container {
            width: 80%;
            max-width: 1200px;
            margin: 50px auto;
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
        h1 {
            text-align: center;
            color: #2980b9;
            margin-bottom: 30px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: #fff;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-book {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .btn-book:hover {
            background-color: #1c5986;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
                margin: 20px auto;
                padding: 15px;
            }
            table, th, td {
                font-size: 14px;
            }
            th, td {
                padding: 10px;
            }
            .btn-book {
                padding: 8px 16px;
            }
        }

        @media (max-width: 480px) {
            table, th, td {
                font-size: 12px;
            }
            th, td {
                padding: 8px;
            }
            .btn-book {
                padding: 6px 12px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Doctors List</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialization</th>
            <th>Qualification</th>
            <th>Experience</th>
            <th>Consultation Fee</th>
            <th>Available Slot</th>
            <th>Available Date</th>
            <th>Available Time</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="doctor : ${doctor}">
            <td th:text="${doctor.doctorId}"></td>
            <td th:text="${doctor.name}"></td>
            <td th:text="${doctor.specialization}"></td>
            <td th:text="${doctor.qualification}"></td>
            <td th:text="${doctor.experience}"></td>
            <td th:text="${doctor.consultationFee}"></td>
            <td th:text="${doctor.availableSlot}"></td>
            <td th:text="${doctor.availableDate}"></td>
            <td th:text="${doctor.availableTime}"></td>
            <td>
                <a th:href="@{/appointment/{doctorId}(doctorId=${doctor.doctorId})}" class="btn-book">Book Appointment</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
